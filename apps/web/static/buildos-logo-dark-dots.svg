<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48" width="160" height="48">
  <defs>
    <!-- Dot pattern for full background texture -->
    <pattern id="dotTextureFull" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#f97316" fill-opacity="0.4"/>
    </pattern>

    <!-- Radial bloom to soften edges -->
    <radialGradient id="bloomFull" cx="50%" cy="50%" rx="55%" ry="60%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Full background bloom -->
  <rect x="2" y="2" width="156" height="44" rx="8" fill="url(#bloomFull)"/>

  <!-- Full background dot texture -->
  <rect x="4" y="4" width="152" height="40" rx="6" fill="url(#dotTextureFull)"/>

  <!-- Build text - white -->
  <text x="15" y="36" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="900" letter-spacing="-0.02em" fill="#ffffff">Build</text>

  <!-- OS text - orange -->
  <text x="92" y="36" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="900" letter-spacing="-0.02em" fill="#f97316">OS</text>
</svg>
