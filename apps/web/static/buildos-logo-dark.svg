<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48" width="160" height="48">
  <defs>
    <!-- Radial bloom gradient for OS background (brighter for dark mode) -->
    <radialGradient id="osBloomDark" cx="50%" cy="55%" rx="100%" ry="100%" fx="50%" fy="55%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#f97316" stop-opacity="0.2"/>
      <stop offset="80%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Dot pattern for texture (slightly more visible in dark mode) -->
    <pattern id="dotTextureDark" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="0.5" fill="#f97316" fill-opacity="0.35"/>
    </pattern>
  </defs>

  <!-- OS bloom background -->
  <rect x="82" y="4" width="56" height="40" rx="6" fill="url(#osBloomDark)"/>

  <!-- Dot texture overlay on OS -->
  <rect x="84" y="6" width="52" height="36" rx="5" fill="url(#dotTextureDark)" opacity="0.5"/>

  <!-- Build text (light for dark backgrounds) -->
  <text x="8" y="36" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="900" letter-spacing="-0.02em" fill="#fafafa">Build</text>

  <!-- OS text with accent color -->
  <text x="85" y="36" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="900" letter-spacing="-0.02em" fill="#f97316">OS</text>
</svg>
