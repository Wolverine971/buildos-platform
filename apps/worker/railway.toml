[build]
builder = "nixpacks"
buildCommand = "cd ../.. && pnpm install --frozen-lockfile && pnpm turbo build --filter=@buildos/worker"
watchPatterns = [
  "apps/worker/**",
  "packages/**",
  "turbo.json",
  "package.json",
  "pnpm-lock.yaml"
]

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 30

[variables]
NODE_ENV = "production"